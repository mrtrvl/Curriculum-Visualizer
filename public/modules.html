<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Õppekava</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Moodulid</h1>
        </div>
        <div>
          <a href="./index.html">Avaleht</a>
          <input
            class="form-control me-2"
            type="text"
            id="curriculum-version"
            placeholder="Õppekava kood"
            required
          />
          <input
          class="form-control me-2"
            type="text"
            id="curriculum-name"
            placeholder="Õppekava nimi"
            required
          />
          <input
          class="form-control me-2"
            type="number"
            id="curriculum-semester-count"
            placeholder="Semestrite arv"
            required
          />
          <button class="btn btn-primary" id="add-curriculum-button">Lisa</button>
        </div>

      </div>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/curriculum.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
