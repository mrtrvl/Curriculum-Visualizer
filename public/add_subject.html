<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/cytoscape@3.18.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@1.6.0/cytoscape-dagre.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Õppekava</title>
  </head>
  <body>
    <a href="./index.html">Avaleht</a>
    <form id="add-subject-form">
      <h2 id="curriculum-version"></h2>
      <h2>Õppeaine</h2>
      <p id="uuid"></p>
      <input type="text" id="code" placeholder="Õppeaine kood"/>
      <button id="getSubjectButton">Võta andmed ÕISist</button>
      <input type="text" id="name" placeholder="Õppeaine nimi"/>
      <input
        type="number"
        id="volume"
        placeholder="Aine maht EAP-des"
      />
      <label for="mandatory">Kohustuslik aine</label>
      <input type="checkbox" id="mandatory" placeholder="Kohustuslik aine" />
      <select id="parent">
        <option value="1. semester">1. semester</option>
        <option value="2. semester">2. semester</option>
        <option value="3. semester">3. semester</option>
        <option value="4. semester">4. semester</option>
        <option value="5. semester">5. semester</option>
        <option value="6. semester">6. semester</option>
      </select>
      <select id="category">
        <option value="Eriala ained">Eriala ained</option>
        <option value="Praktika">Praktika</option>
        <option value="Üleülikoolilised ained">Üleülikoolilised ained</option>
        <option value="Professionaalne areng">Professionaalne areng</option>
        <option value="Tervisedendaja kompetentsus">
          Tervisedendaja kompetentsus
        </option>
        <option value="Tervisenõustamine">Tervisenõustamine</option>
        <option value="Erialane inglise keel">Erialane inglise keel</option>
      </select>
      <input type="text" id="grading" placeholder="Hindamine" />
      <textarea type="text" id="objectives" placeholder="Eesmärgid"></textarea>
      <textarea type="text" id="description" placeholder="Kirjeldus"></textarea>
      <textarea
        type="text"
        id="learningOutcomes"
        placeholder="Õpiväljundid"
      ></textarea>
      <button type="submit" id="addSubject">Lisa</button>
    </form>
    <script src="./js/app.js"></script>
    <script src="./js/subjects.js"></script>
    <script src="./js/moveSubject.js"></script>
  </body>
</html>
